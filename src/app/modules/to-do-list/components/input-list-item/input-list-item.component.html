@for(item of inputItemsList; track item){
<label class="input-label-text" [for]="item.id">
  <input type="checkbox" #inputCheckbox [checked]="item.checked" />
  <input
    type="text"
    #inputValue
    [id]="item.id"
    [value]="item.value"
    placeholder="Adicione um valor..."
    autofocus
  />

  <button class="btn btn-danger-circle" title="Remover item"></button>
</label>
}
